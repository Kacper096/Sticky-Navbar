<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Kacper Matuszek"/>
    <title>Logowanie</title>
    <link href="css/logowanie.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="loginbox">
        <form method="post" enctype="multipart/form-data">
            <i class="icon-user"></i>
            <p>Nickname:</p>
                <input placeholder="Enter Nickname" name="usernamer" type="text" maxlength="10" required/> 
            <p>Password:</p>
                <input placeholder="Enter Password" name="pass" type="password" maxlength="20" required/>
                <br/>
            <input type="submit" value="Login" /><br/>
            <span><a href="#">Did you forget your password ?</a></span><br/>
            <span><a href="#">Create an account.</a></span>
        </form>
    </div>
</body>
</html>
