<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Logowanie</title>
    <link href="css/logowanie.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="loginbox">
        <form method="post" enctype="multipart/form-data">
            <i class="icon-user"></i>
            <p>Nickname:</p><input placeholder="Enter Nickname" type="text" required/>
            <p>Password:</p><input placeholder="Enter Password" type="password" required/><br/>
            <input type="submit" value="Login"/><br/>
            <span><a href="#">Did you forget your password ?</a></span><br/>
            <span><a href="#">Create an account.</a></span>
        </form>
    </div>
</body>
</html>
