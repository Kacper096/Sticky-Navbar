<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Kacper Matuszek"/>
    <title>Logowanie</title>
    <link href="css/logowanie.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="loginbox">
        <form method="post" enctype="multipart/form-data">
            <h1>Hello</h1>
            <p>Name:</p>
                <input placeholder="Enter Nickname" name="namer" type="text" maxlength="10" required/> 
            <p>Surrname:</p>
                <input placeholder="Enter Surrname" name="surrname" type="text" maxlength="10" required/>
                <br/>
            <p>E-mail:</p>
                <input placeholder="Enter E-mail" name="email" type="email" maxlength="20" required/>
                <br/>
            <p>Gender:</p>
            <section class="gender">
                <label>
                    <span class="genderText">
                        <p>Female</p>
                    </span><br/>
                <input type="checkbox" required>
                <span class="checkmark"></span>
                </label>
                <label>
                    <span class="genderText">
                        <p>Male</p>
                    </span>
                <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>
            </section>
                <br/>
            <input type="submit" value="Register" /><br/>
        </form>
    </div>
</body>
</html>
